apiVersion: v1
kind: Namespace
metadata:
  name: kubecon-1
  namespace: kubecon-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ld-k8s-frontend
  namespace: kubecon-1
  labels:
    app: ld-k8s-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ld-k8s-frontend
  template:
    metadata:
      annotations:
        "prometheus.io/scrape": "true"
        "prometheus.io/port": "5670"
      labels:
        app: ld-k8s-frontend
    spec:
      containers:
        - name: ld-k8s-frontend
          image: codydearkland/ld-k8s-frontend:kubecon1
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ld-k8s-frontend
  namespace: kubecon-1
spec:
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: ld-k8s-frontend
---
apiVersion: v1
kind: Service
metadata:
  namespace: kubecon-1
  name: ld-lb
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: ld-k8s-frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: kubecon-1
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      annotations:
        "prometheus.io/scrape": "true"
        "prometheus.io/port": "5670"
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: codydearkland/ld-k8s-api:kubecon1
          imagePullPolicy: Always
          ports:
            - containerPort: 5010
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: kubecon-1
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 5010
      targetPort: 5010
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: kubecon-1
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      annotations:
        "prometheus.io/scrape": "true"
        "prometheus.io/port": "5670"
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: codydearkland/db:build
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: kubecon-1
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
